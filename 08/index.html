<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Motion and WebSocket Example</title>
</head>

<body>
    <h1>加速度センサーデータ</h1>
    <button id="permissionButton">センサー許可</button>
    <button id="resetButton">円のサイズリセット</button>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let circleX = canvas.width / 2;
        let circleY = canvas.height / 2;
        let circleRadius = 20;
        let ws = new WebSocket('wss://our-socket-server.onrender.com:443');

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
        }

        function updateCircleSize(acceleration) {
            const accelerationMagnitude = Math.sqrt(acceleration.x ** 2 + acceleration.y ** 2);
            if (accelerationMagnitude > 5) {
                circleRadius += 5;
            }
        }

        function sendAccelerationData(acceleration) {
            ws.send(JSON.stringify(acceleration));
        }

        function setupDeviceMotion() {
            window.addEventListener('devicemotion', (event) => {
                const acceleration = {
                    x: event.acceleration.x,
                    y: event.acceleration.y
                };
                updateCircleSize(acceleration);
                sendAccelerationData(acceleration);
                drawCircle();
            });
        }

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            setupDeviceMotion();
                        } else {
                            alert('加速度センサーへのアクセスが許可されていません。');
                        }
                    })
                    .catch(console.error);
            } else {
                setupDeviceMotion();
            }
        }

        document.getElementById('permissionButton').addEventListener('click', function () {
            requestPermission();
        });

        document.getElementById('resetButton').addEventListener('click', function () {
            circleRadius = 20;
            drawCircle();
        });

        drawCircle();

    </script>
</body>

</html>
